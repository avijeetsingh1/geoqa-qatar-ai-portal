<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>geo.qa — Qatar's AI Portal</title>
    <meta name="description" content="geo.qa — Qatar's AI Portal by Vortx.ai" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes gentleFloat {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
      }
      
      .animate-fade-in {
        animation: fadeIn 1s ease-out;
      }
      
      .animate-float {
        animation: gentleFloat 6s ease-in-out infinite;
      }
      
      .group:hover .group-hover\\:glow {
        filter: drop-shadow(0 0 10px rgba(56, 189, 248, 0.3));
      }
      
      /* Qatar maroon hover for living map */
      .hover\\:text-\\[\\#8A1538\\]:hover {
        color: #8A1538 !important;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(138, 21, 56, 0.3);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(138, 21, 56, 0.5);
      }
      
      /* Mobile optimizations */
      @media (max-width: 768px) {
        .animate-float {
          animation-duration: 8s;
        }
        
        .animate-pulse {
          animation-duration: 4s;
        }
      }
      
      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        .animate-pulse,
        .animate-float,
        .animate-fade-in {
          animation: none;
        }
        
        .transition-all,
        .transition-colors,
        .transition-transform {
          transition: none;
        }
      }
      
      /* High contrast mode support */
      @media (prefers-contrast: high) {
        .opacity-25 {
          opacity: 0.5;
        }
        
        .opacity-\[0\.08\] {
          opacity: 0.2;
        }
      }
      
      /* Remove any browser default backgrounds and grids */
      * {
        box-sizing: border-box;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        background: #000000 !important;
        background-image: none !important;
        background-pattern: none !important;
        overscroll-behavior: none;
        background-color: #111111 !important;
      }
      
      #root {
        background: transparent;
        min-height: 100vh;
      }
      
      /* Fix overscroll/bounce background */
      html {
        background: #111111 !important;
        background-attachment: fixed !important;
      }
      
      body::before {
        content: '';
        position: fixed;
        top: -100vh;
        left: 0;
        right: 0;
        height: 100vh;
        background: #111111;
        z-index: -1000;
      }
      
      body::after {
        content: '';
        position: fixed;
        bottom: -100vh;
        left: 0;
        right: 0;
        height: 100vh;
        background: #111111;
        z-index: -1000;
      }
    </style>
  </head>
  <body class="antialiased bg-black">
    <div id="root"></div>

    <!-- React 18 UMD -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <!-- App script without JSX/Babel -->
    <script src="./index.js"></script>
  </body>
  </html>
