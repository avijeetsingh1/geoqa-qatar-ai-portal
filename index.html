<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>جيو.قطر — بوابة قطر للذكاء الاصطناعي</title>
    <meta name="description" content="جيو.قطر — بوابة قطر للذكاء الاصطناعي من Vortx.ai" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes gentleFloat {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
      }
      
      .animate-fade-in {
        animation: fadeIn 1s ease-out;
      }
      
      .animate-float {
        animation: gentleFloat 6s ease-in-out infinite;
      }
      
      .group:hover .group-hover\\:glow {
        filter: drop-shadow(0 0 10px rgba(56, 189, 248, 0.3));
      }
      
      /* Qatar maroon hover for living map */
      .hover\:text-\[\#8A1538\]:hover {
        color: #8A1538 !important;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(138, 21, 56, 0.3);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(138, 21, 56, 0.5);
      }
      
      /* Mobile optimizations */
      @media (max-width: 768px) {
        .animate-float {
          animation-duration: 8s;
        }
        
        .animate-pulse {
          animation-duration: 4s;
        }
      }
      
      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        .animate-pulse,
        .animate-float,
        .animate-fade-in {
          animation: none;
        }
        
        .transition-all,
        .transition-colors,
        .transition-transform {
          transition: none;
        }
      }
      
      /* High contrast mode support */
      @media (prefers-contrast: high) {
        .opacity-25 {
          opacity: 0.5;
        }
        
        .opacity-\[0\.08\] {
          opacity: 0.2;
        }
      }
      
      /* Remove any browser default backgrounds and grids */
      * {
        box-sizing: border-box;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        background: #000000 !important;
        background-image: none !important;
        overscroll-behavior: none;
        background-color: #111111 !important;
      }
      
      #root {
        background: transparent;
        min-height: 100vh;
      }
      
      /* Fix overscroll/bounce background */
      html {
        background: #111111 !important;
        background-attachment: fixed !important;
      }
      
      body::before {
        content: '';
        position: fixed;
        top: -100vh;
        left: 0;
        right: 0;
        height: 100vh;
        background: #111111;
        z-index: -1000;
      }
      
      body::after {
        content: '';
        position: fixed;
        bottom: -100vh;
        left: 0;
        right: 0;
        height: 100vh;
        background: #111111;
        z-index: -1000;
      }

      /* Light theme overrides when `rak-light` is on <html> */
      html.rak-light, html.rak-light body {
        background: #ffffff !important;
        background-image: none !important;
        background-color: #f8fafc !important;
        color: #0f172a !important;
        color-scheme: light;
      }
      html.rak-light body::before,
      html.rak-light body::after {
        background: #f8fafc !important;
      }
      html.rak-light .bg-black {
        background-color: #ffffff !important;
      }
      html.rak-light .text-white { color: #0f172a !important; }
      html.rak-light .text-zinc-200 { color: #0f172a !important; }
      html.rak-light .text-zinc-300 { color: #111827 !important; }
      html.rak-light .text-zinc-400 { color: #334155 !important; }
      html.rak-light [class*="border-white/10"] { border-color: rgba(0,0,0,0.1) !important; }
      html.rak-light [class*="bg-white/5"] { background-color: rgba(0,0,0,0.03) !important; }
      html.rak-light [class*="hover:bg-white/10"]:hover { background-color: rgba(0,0,0,0.06) !important; }
      html.rak-light [class*="border-zinc-700"] { border-color: rgba(0,0,0,0.15) !important; }
      html.rak-light [class*="hover:border-zinc-500"]:hover { border-color: rgba(0,0,0,0.3) !important; }
      html.rak-light [class*="hover:text-white"]:hover { color: #0f172a !important; }

      /* Light theme footer matches body */
      html.rak-light footer { background: #f8fafc !important; }
      html.rak-light .footer-accent { display: none !important; }
    </style>
  </head>

    <div id="root"></div>

    <script src="./index.js"></script>
