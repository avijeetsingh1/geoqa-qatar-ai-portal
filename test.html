<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React Test</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <style>
        body { background: black; color: white; font-family: Arial; padding: 20px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        console.log('Script loading...');
        console.log('React available:', typeof React);
        console.log('ReactDOM available:', typeof ReactDOM);
        
        const h = React.createElement;
        
        function TestComponent() {
            const [count, setCount] = React.useState(0);
            
            return h('div', null,
                h('h1', null, 'React Test Working!'),
                h('p', null, 'Count: ' + count),
                h('button', { 
                    onClick: () => setCount(count + 1),
                    style: { padding: '10px 20px', margin: '10px' }
                }, 'Increment'),
                h('button', { 
                    onClick: () => console.log('Button clicked, count is:', count),
                    style: { padding: '10px 20px', margin: '10px' }
                }, 'Log Count')
            );
        }
        
        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(h(TestComponent));
            console.log('React app rendered successfully');
        } catch (error) {
            console.error('Error rendering React app:', error);
            document.getElementById('root').innerHTML = '<h1>Error: ' + error.message + '</h1>';
        }
    </script>
</body>
</html>
